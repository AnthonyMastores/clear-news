{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="title">Welcome to Clear News</h1>
            </div>
        </div>

    <div class ="row">
        <div clas = "col-sm">
            <table class = "table">
                <tbody>
                    {% for submission in submissions %}
                    <tr> 
                        <td> {{forloop.counter}}.</td>
                        <td>
                            <a href ="#" onclick= 'window.open("{{submission.url }}");return false;'> {{submission.title}}</a>
                            <p>{{submission.number_of_votes}} votes by {{submission.created_by.username}} {{submission.created_at |timesince}} ago</p>
                        </td>   
                    </tr>
                {%endfor%} 
                </tbody>
        </div>
    </div>
</div>
{% endblock %}
