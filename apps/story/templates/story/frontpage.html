{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="title">Welcome to Clear News</h1>
            </div>
        </div>

    <div class ="row">
        <div clas = "col-sm">
            <table class = "table">
                <tbody>
                    {% for story in stories %}
                    <tr> 
                        <td> {{forloop.counter}}.</td>
                        <td>
                            <a href ="{{story.url }}" tagret ="_blank"> {{story.title}}</a>
                            <p>{{story.number_of_votes}} votes by {{story.created_by.username}} {{story.created_at |timesince}} ago</p>
                        </td>   
                    </tr>
                {%endfor%} 
                </tbody>
        </div>
    </div>
</div>
{% endblock %}
