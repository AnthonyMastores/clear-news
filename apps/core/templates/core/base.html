<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>Clear News</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-secondary navbar-expand-lg">
            <div class="navbar-brand">
                <a class="navbar-brand" href = "/"><strong> Clear News</strong></a>
            </div>
            <div class="navbar-nav">
                    <a href = "{% url 'newest' %}" class = "nav-link"> Newest</a>
                    <a href ="{% url 'submit' %}" class="nav-link">Submit</a>                        
                    {%if user.is_authenticated %}
                        <a href ="{% url 'logout' %}" class="nav-link">Log Out</a>
                        {% else %}
                        <a href="{% url 'signup' %}" class = "nav-link"> Sign up</a>
                        <a href ="{% url 'login' %}" class = "nav-link"> Login</a>
                        {% endif %}
                </div> 
           
    
        </nav>
          

        <div>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
