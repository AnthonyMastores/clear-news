<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>Clear News</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Clear News</strong></a>
            </div>

            <div class  = "navbar-menu">
                <div class = "navbar-end">
                    <a href ="{% url 'submit' %}" class = "navbar-item">Submit</a>

                    <div class="navbar-item">
                        <div class="buttons">
                            {%if user.is_authenticated %}
                                <a href ="{% url 'logout' %}" class="button is-danger">Log Out</a>
                            {% else %}
                            <a href="{% url 'signup' %}" class = "button is-sucess"><strong> Sign up</a>
                            <a href ="{% url 'login' %}" class = "button is-light"> Login></a>
                            {% endif %}
                        </div>
                    </div>  
                </div>
            </div>
        </nav>
          

        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
